          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC', sans-serif;font-weight:650;">闹钟-就寝模式</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC', sans-serif;font-weight:650;"><br></span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">1.&nbsp; </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;font-weight:400;">进入就寝模式后，屏幕将仅显示有限的信息，背景为黑色。</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">2.&nbsp; </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;font-weight:400;">屏幕上方为闹钟、助眠设置区，通过点击</span><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">“…”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;font-weight:400;">按钮进行调整设置。</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">3.&nbsp; </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;font-weight:400;">屏幕中间显示当前时间，读取设备系统时间，并在时间下方显示距离响铃的时间。</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">4.&nbsp; </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;font-weight:400;">长按</span><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">“</span><span style="font-family:'SFCompact-Regular', 'SF Compact', sans-serif;font-weight:400;">&nbsp; &nbsp; &nbsp;&nbsp; </span><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;font-weight:400;">按钮</span><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">5</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;font-weight:400;">秒退出就寝模式，按钮圆环显示长按进度条，返回至【1.1 闹钟</span><span style="font-family:'ArialMT', 'Arial', sans-serif;font-weight:400;">-</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;font-weight:400;">首页】。</span></p>
